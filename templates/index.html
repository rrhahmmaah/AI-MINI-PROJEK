<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Soal Otomatis</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 35px 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            max-width: 650px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-weight: 700;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        label {
            font-weight: 500;
            color: #555;
        }

        input[type="text"], 
        input[type="number"], 
        select {
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 12px;
            font-size: 16px;
            width: 100%;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus, 
        input[type="number"]:focus, 
        select:focus {
            border-color: #2575fc;
            box-shadow: 0 0 8px rgba(37,117,252,0.3);
            outline: none;
        }

        button {
            padding: 14px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(45deg, #2575fc, #6a11cb);
            transform: translateY(-2px);
        }

        .hasil-soal {
            margin-top: 30px;
            padding: 20px;
            background-color: #f7f9ff;
            border-left: 6px solid #6a11cb;
            border-radius: 12px;
            white-space: pre-line;
            font-size: 16px;
            color: #333;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .hasil-soal h2 {
            margin-bottom: 15px;
            color: #6a11cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generator Soal Essay</h1>
        <form method="POST">
            <label for="materi">Materi:</label>
            <input type="text" name="materi" id="materi" placeholder="Masukkan materi..." required>

            <label for="jumlah">Jumlah Soal:</label>
            <input type="number" name="jumlah" id="jumlah" value="3" min="1">

            <label for="tingkat">Tingkat Kesulitan:</label>
            <select name="tingkat" id="tingkat">
                <option value="mudah">Mudah</option>
                <option value="sedang" selected>Sedang</option>
                <option value="sulit">Sulit</option>
            </select>

            <button type="submit">Buat Soal</button>
        </form>

        {% if soal %}
        <div class="hasil-soal">
            <h2>Hasil Soal:</h2>
            <p>{{ soal }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
